<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8" />
		<title>PayMyBuddy</title>
		<link th:href="@{/webjars/bootstrap/5.0.1/css/bootstrap.min.css}" th:rel="stylesheet">
	</head>
	<body>
		<div align="center">
			<h1>Welcome to registration page :</h1>
			<br />
			<form th:action="@{/user_registration}" th:object="${user}" method="post">
				<table border="0" cellpadding="10">
					<tr>
						<td>FirstName:</td>
						<td><input type="text" th:field="*{firstname}" placeholder="FirstName"/></td>
					</tr>
					<tr>
						<td>LastName:</td>
						<td><input type="text" th:field="*{lastname}" placeholder="LastName"/></td>
					</tr>
					<tr>
						<td>Email:</td>
						<td><input type="email" th:field="*{email}" placeholder="Email"/></td>

					</tr>
					<tr>
						<td>Password:</td>
						<td><input type="text" th:field="*{password}" placeholder="Password"/></td>
					</tr>
					<tr>
						<td colspan="2"><button type="submit">Save</button></td>
					</tr>
				</table>
			</form>
		</div>
	</body>
</html>
