<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
  <head>
    <meta charset="UTF-8">
    <title>Pay My Buddy</title>
    <link th:href="@{/webjars/bootstrap/5.0.1/css/bootstrap.min.css}" th:rel="stylesheet">
  </head>
  <body>
    <div th:replace="menu"></div>
    <div class="container">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a th:href="@{/home}">Home</a></li>
          <li class="breadcrumb-item active" aria-current="page">Contact</li>
        </ol>
      </nav>
      <h3>Add friend</h3>
      <form method="post" th:action="@{/home/addContact}">
        <div class="form-group">
          <label for="mail">Mail</label>
          <input type="text" id="mail" name="friendMail" placeholder="Enter your friend's Email you want to add" required>
          <button type="submit" class="btn btn-primary" value="Add">Add</button>
        </div>
      </form>
      <table class="table table-hover">
        <thead>
        <tr>
          <th>Nom</th>
          <th>Prénom</th>
          <th>Mail</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${listContact.empty}">
          <td>No contact saved</td>
        </tr>
        <tr th:each="contact: ${listContact}">
          <td><span th:text="${contact.firstname}"> Nom </span></td>
          <td><span th:text="${contact.lastname}"> Prénom </span></td>
          <td><span th:text="${contact.email}"> Mail </span></td>
          <td>
            <a th:href="@{/deleteContact/{id}(id=${contact.id})}">
              <button class="btn btn-danger">Delete</button>
            </a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
